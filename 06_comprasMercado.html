<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */

    //Entrada
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    let isnan = [];
    let num = [];
    //Processamento
    for (let itens of lista) {
        if(isNaN(itens)){
            isnan.push(itens);
        }
        else{
            num.push(itens)
        }
    }
    let soma = num.reduce((acumulador, elemento) => acumulador + elemento, 0);
    //Saída
    alert(`A lista só com números: ${num} \nA lista com oque sobrou: ${isnan} \nA soma dos números: +${soma}`)
</script>

<script>
    //Problema: Cor Preferida
    /*
    Considere a seguinte lista de cores:
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    Pergunte ao usuário qual das cores da lista que ele gosta.
    Apresente as cores preferidas e a quantidade de cores que o usuário gosta.
    */

    //Entrada
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    let fav = [];
    let notFav = [];
    let quant = 0;
    //Processamento
    for (let itens of cores) {
        const corFav = prompt(`você gosta dessa cor: ${itens}, Responda com s-sim ou n-não`).toUpperCase();
        if(corFav == "S"){
            fav.push(itens);
            quant++;
        }
        else{
            notFav.push(itens);
        }

    }

    //Saída
    alert(`Cores preferidas: ${fav.join(" - ")} \nCores restantes: ${notFav.join(" - ")} \nQuantidade de cores que o usuário gosta: ${quant}`);
</script>
